<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三重県立高校入試対策</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="logo.png">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">英語</a>
        <a href="#">理科</a>
        <a href="#">社会</a>
        <a href="#" class="login">国語</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>三重県立高校入試対策ページへようこそ！</h1>
      <p>過去問から、今年出題されそうな単元を選びました。<br>解答・解説が付いています。
      </p>
      <div class="btn-wrapper">
       <!-- <a href="#" class="btn signup">新規登録はこちら</a>
        <p>or</p>
        <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>　-->
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>科目ごとに勉強しよう！</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="English.png">
           <!-- <p>HTML & CSS</p> -->
          </div>
          <p class="text-contents">英作文で頻出の文法などが確認できます。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="Science.png">
           <!-- <p>jQuery</p> -->
          </div>
          <p class="text-contents">理科の過去問演習ができます。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="Socialstudy.png">
           <!-- <p>Ruby</p> -->
          </div>
          <p class="text-contents">社会の過去問演習ができます。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="Japanese.png">
           <!-- <p>PHP</p> -->
          </div>
          <p class="text-contents">国語の頻出漢字が確認できます。</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>さぁ、あなたも入試傾向を学んでみませんか?</h2>
        <h3>Let's learn to Entrance exam Trend!</h3>
      </div>
     <!-- <span class="btn message">さっそく開発する</span> -->
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="logo.png">
      <p>Learn to Entrance exam Trend.</p>
    </div>
  </footer>
</body>
</html>
